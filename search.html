<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questions</title>
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="header_container">
      <div class="menu">
      </div>
      <div class="logo">
        <img src="images/logo.svg" height="50px" width="50px" alt="Logo for Replit">
      </div>

      <div class="header_form">
        <form action="">
          <input type="text" id="search" name="search" placeholder="Search questions">
        </form>
      </div>

      <div class="new">
        <img src="images/plus.png" alt="Plus icon">
      </div>
    </div>
  </header>


  <div class="wrapper">
    <div class="main_container">
      <div class="question_form">
        <div class="form">
          <div class="faq_mobile">
            <h3>Make sure to check our <a href="#">FAQ</a> prior to posting!</h4>
          </div>
          <h2>Create a Post</h2>
          <form>
            <label for="title">Title</label><br>
            <input type="text" placeholder="Short, descriptive title" id="title" name="title"><br>
            <label for="body">Body</label><br>
            <textarea name="body" placeholder="Additional details" id="body"></textarea><br><br>
            <input type="submit" id="submit" value="CREATE POST">
          </form>
        </div>
      </div>

      <div class="questions">
        <div class="faq">
          <h3>Make sure to check our <a href="#">FAQ</a> prior to posting!</h4>
        </div>
        <div class="related">
          <h3>Trending Questions &#709</h4>
            <div class="related_questions">

            </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer">
      <div class="logo">
        <img src="images/logo.svg" height="40px" width="40px" alt="Logo for Replit">
      </div>

      <div class="image-redirects">
        <a href="https://www.linkedin.com/company/repl-it/"><img class="linkedin" width="30px" height=30px"
            src="images/linkedin.svg" alt="Linkedin link"></a>
        <a href="https://twitter.com/Replit"><img class="twitter" src="images/twitter.svg" width="30px" height="30px"
            alt="Twitter link"></a>
      </div>
    </div>
  </footer>


</body>

</html>
